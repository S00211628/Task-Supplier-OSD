<app-navbar></app-navbar>
<div class="centered-content">
    <div class="delivery-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                suppliers
            </h1>
            <div class="delivery-menu">
                <a class="delivery-menu-items" [ngClass]="{'selected': 'supplier.isClicked'}"
                    (click)=getProductsBySupplierId(supplier.Email) *ngFor="let supplier of suppliers;index as i">
                    <p class="supplierName">{{supplier.shop_name}}</p>
                </a>
            </div>
        </div>

        <div class="delivery-items-container has-background-light">
            <h1 class="title has-text-primary">
                Products
            </h1>
            <div class="columns titles">
                <div class="column is-4">
                    <p class="subtitle">Title</p>
                </div>
                <div class="column is-2">
                    <p class="subtitle">Description</p>
                </div>
                <div class="column">
                    <p class="subtitle">Price</p>
                </div>
            </div>
            <!-- </div> -->

            <!-- Delivery Elements -->
            <div class="outer-container">

                <div class="NoSupplierSelected" *ngIf="ProductsLoaded && !SelectedSupplierID">
                    Select a Supplier
                </div>

                <div class="inner-container">
                    <div class="delivery" *ngFor="let product of products">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-2">
                                    <p class="product-elements">{{product.product_name}}</p>

                                </div>
                                <div class="column is-8">
                                    <p class="product-elements">{{product.product_desc}}</p>

                                </div>
                                <div class="column is-1">
                                    <p class="product-elements">${{product.product_price}}</p>

                                </div>

                            </div>
                        </div>
                        <div class="column is-1" (click)="addProductToBasket(product)">
                            <mat-icon >add_shopping_cart</mat-icon>
                        </div>
                        <div class="column is-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
