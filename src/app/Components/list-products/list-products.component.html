<div class="container-fluid">
    <div *ngIf="isLoading" class="text-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group w-25 ">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn" type="button">Go!</button>
                </span>
            </div>

            <div class="progress-spinner" *ngIf="isLoading">
                <mat-progress-spinner class="spinner" color="accent" mode="indeterminate" minDuration="3000" ></mat-progress-spinner>
            </div>

            <div class="row" *ngFor="let product of products">
                <div class="product">
                    <mat-icon class="delete-icon" (click)="productToDelete(product)">delete</mat-icon>
                    <mat-icon class="edit-icon" (click)="goToEditProduct(product)">edit</mat-icon>
                    <div class="product-title">{{product.product_name}}</div>
                    <div class="product-description">{{product.product_desc}}</div>
                    <div class="product-price">${{product.product_price}}</div>
                </div>
            </div>
        </div>


        <div class="modal-container" [ngClass]="{visible: isModalVisible}">
            <div class="modal-title">
                <h2>Smello</h2>
            </div>

            <div class="modal-content">
                <h3>Are you sure you want to delete <span class="product-name">{{_productToDeleteName}}</span></h3>
            </div>

            <div class="modal-buttons">
                <button class="btn delete-button" (click)="deleteProduct()">Delete</button>
                <button class="btn cancel-button" (click)="hideModal()">Cancel</button>
            </div>

        </div>
