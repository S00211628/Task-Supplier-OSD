

<div class="centered-content">
    <div class="form">
        <span class="form_title">Sign Up</span>
        <form [formGroup]="signupForm">
            <div class="form-group">
                <div class="form_input">
                    <i class="ri-user-line"></i>
                    <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': email}"
                        placeholder="Email" />
                    <span class="bar"></span>
                </div>
                <div *ngIf="emailErrors.errors && emailErrors.touched" class="invalid-feedback">
                    <div *ngIf="emailErrors.errors['required']">Email is required</div>
                    <div *ngIf="emailErrors.errors['email']">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form_input">
                    <i class="ri-rock-line"></i>
                    <input type="password" formControlName="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': password}" />
                    <span class="bar"></span>
                </div>
                <div *ngIf="passwordErrors.errors && passwordErrors.touched" class="invalid-feedback">
                    <div *ngIf="passwordErrors.errors['required']">Password is required</div>
                    <div *ngIf="passwordErrors.errors['minlength'] ">Password must be at least 8 characters</div>
                </div>
            </div>
            <div class="form-group my-3 mx-4">
                <!-- <label for="role">What would you like to be?</label> -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="customer" value="customer" formControlName="role"
                        checked>
                    <label class="form-check-label">
                        Customer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="supplier" formControlName="role" value="supplier">
                    <label class="form-check-label">
                        Supplier
                    </label>
                </div>
            </div>
            <button class="form_button" type="button" [disabled]="!signupForm.valid" (click)="onSubmit()">Sign
                Up</button>
            <span class="form_switch">
                Already have an account? <a [routerLink]="['/login']">Login</a>
            </span>
        </form>
    </div>
</div>
