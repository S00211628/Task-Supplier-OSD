<div class="centered-content">


            <div class="form">
                <span class="form_title">Sign Up</span>
                <form>
                    <div class="form_input">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="name@mail.com">
                        <span class="bar"></span>
                    </div>

                    <div class="form_input">
                        <i class="ri-rock-line"></i>
                        <input type="password" placeholder="Password">
                        <span class="bar"></span>
                    </div>

                    <!-- radio buttons here. -->

                    <button class="form_button" type="submit">Sign Up</button>
                    <span class="form_switch">
                        Already have an account? <a href="#">Login</a>
                    </span>
                </form>
            </div>
            </div>
