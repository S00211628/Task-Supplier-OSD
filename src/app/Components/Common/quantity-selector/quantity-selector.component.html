<div class="quantity-selector">
    <button mat-icon-button (click)="decrement()" [disabled]="quantity === 0 || isProductInBasket">
        <mat-icon>remove</mat-icon>
    </button>
    <span>{{ quantity }}</span>
    <button mat-icon-button (click)="increment()" [disabled]=" isProductInBasket">
        <mat-icon>add</mat-icon>
    </button>
</div>
