<div class="centered-content">
    <div class="form">
        <span class="form_title">Login</span>
        <form [formGroup]="signupForm">
            <div class="form-group">
                <div class="form_input">
                    <i class="ri-user-line"></i>
                    <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': email}"
                        placeholder="Email" />
                    <span class="bar"></span>
                </div>
                <div *ngIf="emailErrors.errors && emailErrors.touched" class="invalid-feedback">
                    <div *ngIf="emailErrors.errors['required']">Email is required</div>
                    <div *ngIf="emailErrors.errors['email']">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form_input">
                    <i class="ri-rock-line"></i>
                    <input type="password" formControlName="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': password}" />
                    <span class="bar"></span>
                </div>
                <div *ngIf="passwordErrors.errors && passwordErrors.touched" class="invalid-feedback">
                    <div *ngIf="passwordErrors.errors['required']">Password is required</div>
                    <div *ngIf="passwordErrors.errors['minlength'] ">Password must be at least 8 characters</div>
                </div>
            </div>
            <button class="form_button" type="button" [disabled]="!signupForm.valid" (click)="onSubmit()">Sign
                Up</button>
            <span class="form_switch">
                Need an Account? <a [routerLink]="['/sign-up']">Sign up</a>
            </span>
        </form>
    </div>
</div>
