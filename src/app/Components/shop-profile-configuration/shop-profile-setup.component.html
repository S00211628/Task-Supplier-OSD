<app-navbar></app-navbar>
<div class="centered-content">
    <div class="form">
        <span class="form_title">Update Profile</span>
        <form [formGroup]="supplierProfileForm" (ngSubmit)="onSubmit()">


            <div class="form_grouop">
                <mat-form-field appearance="fill" style="width: 100%; color:black;">
                    <input matInput type="text" placeholder="Shop Name" formControlName="shopName">
                    <mat-error
                        *ngIf="shopName.invalid && (shopName.dirty || shopName.touched) && shopName.errors['required']">Shop Name
                        is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form_grouop">
                <mat-form-field appearance="fill" style="width: 100%; color:black;">
                    <input matInput type="text" placeholder="address" formControlName="address" id="address">
                    <mat-error
                        *ngIf="address.invalid && (address.dirty || address.touched) && address.errors['required']">Address
                        is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form_group">
                <mat-form-field appearance="fill" style="width:100%;">
                    <mat-select placeholder="Shop Type" formControlName="shopType">
                        <mat-option *ngFor="let shop of Shops" [value]="shop">
                            {{shop}}
                        </mat-option>
                    </mat-select>
                    <div *ngIf="shopName.invalid && (shopName.dirty || shopName.touched)">
                        <div *ngIf="shopName.errors['required']">Shop type is required</div>
                    </div>
                </mat-form-field>
            </div>

            <button class="form_button" type="submit" [disabled]="!supplierProfileForm.valid">Update Profile</button>
        </form>

        <button class="delete_account" (click)=deleteAccount()>Delete Account</button>
    </div>
</div>




<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Howdy</h4>
            </div>
            <div class="modal-body">
                <p>Looks like you're about to Delete your account</p>
                <p>Are you sure?</p>
                <button type="button" class="btn btn-danger" (click)="ConfirmDeleteAccount()">Delete Account</button>
            </div>
        </div>
    </div>
</div>
